<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>1Food Menu - test app</title>
  </head>
  <body style="background-color: #f1f5f9">
    <div style="display:flex; gap:20px; justify-content:center; margin: 10px;">
      <div style="padding:16px; background:#9ca6b1" data-button="1">1</div>
      <div style="padding:16px; background:#9ca6b1" data-button="2">2</div>
      <div style="padding:16px; background:#9ca6b1" data-button="3">3</div>
      <div style="padding:16px; background:#9ca6b1" data-button="4">4</div>
    </div>
   
    <!-- Menu Design 1 -->
    <div id="OneFoodMenu" class="container"></div>
    <!-- production -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/1food-menu/dist/style.css"></link> -->

    <script type="module">

        // production
        // import { createMenu } from "https://unpkg.com/1food-menu?module"
       
        
        import { createMenu } from './main.js'
        let menuF

        fetch('https://api.1food.menu/v1/menus/l9zwcpvlanynrmthvmb')
          .then(res => res.json())
          .then(menuData => {

            menuF = menuData
            createMenu({
              menu: menuF,
              version: 2,
              priceSymbol: '$',
              allergens: {
                title: 'Allergens Information',
              }
            })
                        
          })
          .catch(e => console.log(e))
          
          function createAgain(nr) {
            // console.log(nr)

            createMenu({
              menu: menuF,
              version: +nr,
              priceSymbol: '$',
            })
          }


          let btns = document.querySelectorAll('[data-button]')

          btns.forEach(btn => {
            btn.addEventListener('click', () =>  {
              createAgain(btn.getAttribute('data-button'))
            })
          })

    </script>
